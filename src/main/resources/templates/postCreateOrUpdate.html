<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:with="postExist=${post.id ne null}">
<head th:replace="fragments/fragments :: head(#{lt.codeacademy.blog.post.page.title})"></head>
<body>

<header th:replace="fragments/fragments :: header"></header>

<div class="container-positioning">

    <form method="POST" th:object="${post}">

        <div class="fs-1 fw-bolder d-flex justify-content-center"
             th:if="${postExist}" th:text="#{lt.codeacademy.blog.post.page.update.post}"></div>
        <div class="fs-1 fw-bolder d-flex justify-content-center"
             th:if="${not postExist}" th:text="#{lt.codeacademy.blog.post.page.create.post}"></div>

        <div th:replace="fragments/fragments :: inputWithErrorHandlerIncludingGlobal('floatingInputTitle', 'title', ${post.title ne null}, #{lt.codeacademy.blog.post.page.create.title}, 'text', false)"></div>

        <div th:replace="fragments/fragments :: textAreaWithErrorHandler('floatingTextareaDescription', 'description', ${post.description ne null}, #{lt.codeacademy.blog.post.page.create.description}, 'min-height: 500px', 'min-height: 500px')"></div>

        <div th:replace="fragments/fragments :: inputWithErrorHandlerIncludingGlobal('floatingInputPhoto', 'photo', ${post.photo ne null}, #{lt.codeacademy.blog.post.page.add.photo.url}, 'text', false)"></div>

        <div class="alert alert-success d-flex justify-content-center" role="alert" th:if="${message}"
             th:text="#{${message}}"></div>

        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-light text-dark"
                    th:if="${postExist}" th:text="#{lt.codeacademy.blog.post.page.update.post}"></button>
            <button type="submit" class="btn btn-light text-dark"
                    th:if="${not postExist}" th:text="#{lt.codeacademy.blog.post.page.create.post}"></button>
        </div>

    </form>

</div>

<footer th:replace="fragments/fragments :: footer"></footer>

</body>
</html>
